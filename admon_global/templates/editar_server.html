{% extends 'base_admin.html' %}
{% block titulo %}Editar Servidor{% endblock %}
{% block encabezado %}Editar Servidor{% endblock %}
{% block contenido %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edici√≥n de Servidor: {{ servidor.ipv4_address }}</h2>
        </div>
        <form action="{% url 'editar_server' uuid=servidor.uuid %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <a href="{% url 'listar_server' %}" class="btn btn-danger">Cancelar</a>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>
        </form>        
    </div>
</div>
{% endblock contenido %}
