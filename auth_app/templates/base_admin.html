<!DOCTYPE html>

<html lang="es-MX">

  <head>
    <title>{% block titulo %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block estilos %}{% endblock %}
  </head>

  <body>

    <header class="container-fluid text-center bg-primary pt-5 pb-3 mt-3
		 mb-3 rounded text-white">
      <h1>{% block encabezado %}{% endblock %}</h1>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard_admon_global' %}">Inicio</a>
           <a class="navbar-brand" href="{% url 'singin_server' %}">Registrar un Servidor</a>
           <a class="navbar-brand" href="{% url 'list_date' %}">Listado de Servidores</a>
           <a class="navbar-brand" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
      </div>
    </nav>

    <section class="container">
      {% block contenido %}{% endblock %}
    </section>

  </body>
</html>
